[program:sellermind-worker-high]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/sellermind/artisan queue:work --queue=high,default --sleep=2 --tries=3 --max-time=3600 --timeout=300
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/sellermind/storage/logs/worker-high.log
stopwaitsecs=3600
